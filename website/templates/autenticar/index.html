{% extends 'base/base.html' %}

{% block title %}
    Login
{% endblock %}

{% block contect %}
{%load static%}
<link rel="stylesheet" type="text/css" href="{%static 'css/autenticar.css'%}">
<div class="container">
  <div class="row">

    <div class="main">

      <h3>Please Log In, or <a href="#">Sign Up</a></h3>
      <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6">
          <a href="{% url 'social:begin' 'facebook' %}" class="btn btn-lg btn-primary btn-block">Facebook</a>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6">
          <a href="{% url 'social:begin' 'twitter' %}" class="btn btn-lg btn-info btn-block">twitter</a>
        </div>
      <div class="col-xs-6 col-sm-6 col-md-6">
          <a href="{% url 'social:begin' 'github' %}" class="btn btn-lg btn-primary btn-block">GitHub</a>
        </div>
      </div>
      <div class="login-or">
        <hr class="hr-or">
        <span class="span-or">or</span>
      </div>

      <form role="form">
        <div class="form-group">
          <label for="inputUsernameEmail">Username or email</label>
          <input type="text" class="form-control" id="inputUsernameEmail">
        </div>
        <div class="form-group">
          <a class="pull-right" href="#">Forgot password?</a>
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" id="inputPassword">
        </div>
        <div class="checkbox pull-right">
          <label>
            <input type="checkbox">
            Remember me </label>
        </div>
        <button type="submit" class="btn btn btn-primary">
          Log In
        </button>
      </form>

    </div>

  </div>
</div>
{% endblock %}
